<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>收款凭据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }
        .sub-header {
            margin-top: 20px;
            font-size: 20px;
        }
        .info {
            margin-top: 30px;
            text-align: left;
            font-size: 16px;
        }
        .info p {
            margin: 5px 0;
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            font-size: 16px;
        }
        .footer {
            margin-top: 30px;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">xx物业</div>
    <div class="sub-header">收款凭据</div>
    <div class="info">
        <p>客户名称：</p>
        <p>房间号：xx文苑 11幢-506室 (85.23㎡)</p>
        <p>订单号：202405236500</p>
        <p style="text-align: right;">凭据号：202405230004</p>
        <p style="text-align: right;">收款日期：2024年05月23日</p>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>收费项目</th>
                <th>收款方式</th>
                <th>费用所属时间</th>
                <th>金额</th>
                <th>备注</th>
            </tr>
            <tr>
                <td>物业费</td>
                <td>微信支付</td>
                <td>2023-01 ~ 2023-12</td>
                <td>2025.00</td>
                <td>贰仟零贰拾伍元整</td>
            </tr>
            <tr>
                <td colspan="3">合计金额</td>
                <td>2025.00</td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>打印日期：2024年05月28日</p>
        <p>收款人：陈静</p>
        <p>收款单位：（盖章有效）</p>
    </div>
</div>
</body>
</html>
